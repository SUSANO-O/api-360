<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Mi Aplicación</title>

  <style>
    /* Estilos generales para la página */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #c4c4f9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Estilos para el contenedor de autenticación */
    .auth-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    /* Título del formulario */
    .auth-title {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Estilos del formulario */
    .auth-form {
      display: flex;
      flex-direction: column;
    }

    /* Estilo para los campos de entrada (inputs) */
    .auth-form input {
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
      width: 90%;
    }

    .auth-form input:focus {
      border-color: #0056b3;
    }

    /* Estilo para el botón de envío */
    .auth-button {
      padding: 14px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .auth-button:hover {
      background-color: #003d80;
    }

    /* Estilo para los mensajes de error (opcional) */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* Estilo para enlaces si se necesita iniciar sesión */
    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #0056b3;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1 class="auth-title">Registrarse</h1>

    <!-- Mostrar el error si existe -->
    {% if error %}
      <div class="error-message">
        <p>{{ error }}</p>
      </div>
    {% endif %}

    <!-- Formulario de registro -->
    <form method="post" class="auth-form">
      {% csrf_token %}
      
      <!-- Renderizar los campos del formulario -->
      <div>
        <!-- <label for="username">Nombre de usuario</label> -->
        <input type="email" name="username" placeholder="Nombre de usuario" required >


      </div>
      <div>
        <!-- <label for="pasword">contraseña</label> -->
        <input type="text" name="password1" id="password1" placeholder="contraseña" required>


      </div>
      <div>
        <!-- <label for="pasword1">confirme la contrasea</label> -->
        <input type="text" name="password2" id="password2" placeholder="confirme la contrasea" required >
      </div>
        
      <!-- Botón para enviar el formulario -->
      <button type="submit" class="auth-button">Registrarse</button>

      <!-- Enlace para iniciar sesión si ya tienes cuenta -->
      <div class="register-link">
        <p>¿Ya tienes cuenta? <a href="/signin/">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>

</body>
</html>
